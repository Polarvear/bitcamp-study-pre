<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>안녕하세요 게시판입니다.</title>
</head>
<body>
<h1>게시판</h1>
<a href="form.html">게시글 등록</a>
<table id="x-contact-table" border="1">
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>조회수</th>
        <th>날짜</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script type="text/javascript">
    var tbody = document.querySelector("#x-contact-table tbody")

    fetch("/contact/list")
        .then(function(response) {
            return response.json();
        })
        .then(function(contacts) {
            console.log(contacts);
            for (var contact of contacts) {
                const result = contact.split(",")
                var tr = document.createElement("tr");
                tr.innerHTML = `<td>${contact.name}</td>
                                <td>${contact.email}</td>
                                <td>${contact.tel}</td>
                                <td>${contact.company}</td>
                                <button id="del-btn">삭제</button>`;
                tbody.appendChild(tr);
            }
        });


</script>









</body>
</html>
